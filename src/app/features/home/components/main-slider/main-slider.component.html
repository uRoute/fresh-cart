<section class="mt-3">
    <div class="row">
        <div class="col-md-6 col-lg-9 p-2">
            <owl-carousel-o [options]="customOptions">
                <ng-template carouselSlide>

                    <img  src="./images/img1.avif" class="w-100 slider-img" alt="">

                </ng-template>
                <ng-template carouselSlide>

                    <img  src="./images/img2.avif" class="w-100 slider-img" alt="">

                </ng-template>
                <ng-template carouselSlide>

                    <img  src="./images/img3.avif" class="w-100 slider-img" alt="">

                </ng-template>
                <ng-template carouselSlide>

                    <img  src="./images/img4.avif" class="w-100 slider-img" alt="">

                </ng-template>
                <ng-template carouselSlide>

                    <img  src="./images/img6.avif" class="w-100 slider-img" alt="">

                </ng-template>
                <ng-template carouselSlide>

                    <img  src="./images/img7.avif" class="w-100 slider-img" alt="">

                </ng-template>
                <ng-template carouselSlide>

                    <img  src="./images/img5.avif" class="w-100 slider-img" alt="">

                </ng-template>
                
            </owl-carousel-o>
        </div>
        <div class="col-md-6 col-lg-3 p-2">
            <img src="./images/grocery-banner-2.jpeg" class="w-100 banner-img" alt="">
